<div style="text-align:center">
  <h1>
    Default input
  </h1>
  <div class="form">
    <div class="form-row">
      <label class="input-label" for="email">Normal Input:</label>
      <input class="custom-input" type="email" id="email" name="email" placeholder="E-mail" class="normal-input">
    </div>
  </div>
</div>

<div class="" style="text-align:center">
  <h1>
    Font Awesome input library
  </h1>
  <div class="form">
    <div class="form-row">
      <label class="input-label" for="test-1">E-mail FA Input:</label>
      <dvts-fa-input class="custom-input" id="fa-email-field" name="test-1" icon="envelope">
        <!-- Parent styles of passed element (input in this case) preserved in ng-content projection -->
        <input #input type="email" name="email" placeholder="E-mail" class="test-class">
      </dvts-fa-input>
    </div>
    <div class="form-row fa-input-flash-theme">
      <label class="input-label" for="test-2">Password FA Input:</label>
      <dvts-fa-input class="custom-input" id="password-field" name="test-2" icon="lock">
        <input type="password" placeholder="Password" name="password" class="test-class">
      </dvts-fa-input>
    </div>
    <div class="form-row">
      <label class="input-label" for="test-3">Stripe FA Input:</label>
      <dvts-fa-input class="custom-input" id="test-3" name="test-3" icon="cc-stripe">
        <input type="text" name="stripe" placeholder="Stripe">
      </dvts-fa-input>
    </div>
    <div class="form-row">
      <label class="input-label" for="test-4">Paypal FA Input:</label>
      <dvts-fa-input class="custom-input" id="test-4" name="test-4" icon="paypal">
        <input type="text" name="paypal" placeholder="Paypal">
      </dvts-fa-input>
    </div>
  </div>
</div>

<div style="text-align:center">
  <h1>
    Angular Material input library
  </h1>
  <div class="form">
    <div class="form-row">
      <label class="input-label">MD Lock Input:</label>
      <dvts-md-input class="custom-input" icon="search" id="md-search-field">
        <!-- Parent styles of passed element (input in this case) preserved in ng-content projection -->
        <input type="email" name="email" placeholder="E-mail" class="test-class">
      </dvts-md-input>
    </div>
    <div class="form-row fa-input-flash-theme">
      <label class="input-label">MD Id Number Input:</label>
      <dvts-md-input class="custom-input" icon="perm_identity">
        <input type="email" name="email" placeholder="E-mail">
      </dvts-md-input>
    </div>
    <div class="form-row">
      <label class="input-label">MD Receipt Number:</label>
      <dvts-md-input class="custom-input" icon="receipt">
        <input type="email" name="email" placeholder="E-mail">
      </dvts-md-input>
    </div>
  </div>
</div>
